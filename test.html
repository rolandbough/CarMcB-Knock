<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="debug">Loading...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const debug = document.getElementById('debug');
        debug.innerHTML = 'Three.js loaded: ' + (typeof THREE !== 'undefined') + '<br>';

        if (typeof THREE !== 'undefined') {
            // Create scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            debug.innerHTML += 'Scene created<br>';

            // Create camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            debug.innerHTML += 'Camera created<br>';

            // Create renderer
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            debug.innerHTML += 'Renderer created<br>';

            // Add a test cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            debug.innerHTML += 'Cube added<br>';

            // Add light
            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(5, 5, 5);
            scene.add(light);
            debug.innerHTML += 'Light added<br>';

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();
            debug.innerHTML += 'Animation started<br>';
            debug.innerHTML += '<br>If you see a spinning green cube, Three.js is working!';
        }
    </script>
</body>
</html>
